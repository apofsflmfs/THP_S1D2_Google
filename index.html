<!DOCTYPE html>
<html>
<head>
	<title>Google</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>

	<header>
		<div>
			<div>
				<div>Gmail</div>
				<div>Images</div>
				<div><img src="images/cubes.png" alt="9 cubes"></div>
				<div class="blue_buttons"><strong>Sign in</strong></div>
			</div>
		</div>
	</header>

	<section id="central">

		<div id="logo">
			<img src="images/googlelogo_color_272x92dp.png" alt="Google">
		</div>

		<div id="search_bar">
			<input type="text" name="search"><a href="https://media.giphy.com/media/15BuyagtKucHm/giphy.gif">
			<img src="images/mic.png"></a>
		</div>

		<div id="search_buttons">
			<div><strong><a href="http://bfy.tw/5g">Google Search</a></strong></div>
			<div><strong><a href="https://www.youtube.com/watch?v=5NV6Rdv1a3I">I'm feeling lucky</a></strong></div>
		</div>

		<div id="google_offered">Google offered in: <a href="https://images.search.yahoo.com/images/view?back=http://images.search.yahoo.com/search/images%3Fp%3Dfrench%2Bbaker%2Bfunny%26sado%3D1%26n%3D30%26ei%3Dutf-8%26fr%3Dmy-myy%26fr2%3Dsg-gac%26tab%3Dorganic%26ri%3D9&w=283&h=424&imgurl=4.bp.blogspot.com/-ZqbYXbQhsy8/UF-JHgZSvVI/AAAAAAAAAVY/nGCKTIQuQTU/s1600/french_guy.jpg&rurl=http://ims-groupe.com/jobs/funny-french-guy&size=26.7+KB&name=%3Cb%3EFunny+French+%3C/b%3EGuy&p=french+baker+funny&oid=c93126fa3c5a30cd707749f93705b612&fr2=sg-gac&fr=my-myy&tt=%253Cb%253EFunny%2BFrench%2B%253C%252Fb%253EGuy&b=0&ni=84&no=9&ts=&tab=organic&sigr=11bqv9ghr&sigb=13sv82hd3&sigi=12nq5jkmk&.crumb=HmJpQlrbaMU&fr=my-myy&guccounter=1">Fran√ßais</a></div>
	</section>
	

	<footer>

		<div id="privacy">
			<div id="privacy_logo">
				<img src="images/privacy_shield.png" alt="privacy_shield"><span>A privacy reminder from Google</span>
			</div>
				<!-- <div>
					
				</div>
				<div id="privacy_sentence">A privacy reminder from Google</div> -->

			<div id="privacy_buttons">
				<div>
					<div id="remind">REMIND ME LATER</div>
					<div class="blue_buttons">REVIEW NOW</div>
				</div>
			</div>
		</div>

		<div id="france_bar">France</div>
		
		<div id="bottom">
			<div>
				<div>
					<div class="footer_buttons"><a href="https://www.youtube.com/watch?v=cd4-UnU8lWY">Advertising</a></div>
					<div class="footer_buttons"><a href="https://media.giphy.com/media/2u11zpzwyMTy8/giphy.gif">Business</a></div>
					<div class="footer_buttons"><a href="https://en.wiktionary.org/wiki/about">About</a></div>
				</div>
			</div>

			<div>
				<div>
					<div class="footer_buttons"><a href="https://media.giphy.com/media/d3mmdNnW5hkoUxTG/source.gif">Consumer information</a></div>
					<div class="footer_buttons"><a href="https://media.giphy.com/media/3ohc11UiN3MV4SmwNO/source.gif">Privacy</a></div>
					<div class="footer_buttons"><a href="https://daema.com.my/wp-content/uploads/2017/11/Chinese.pdf">Terms</a></div>
					<div class="footer_buttons"><a href="https://www.materialui.co/icon/configuration">Settings</a></div>
				</div>
			</div>
		</div>

	</footer>
	

</body>
</html>
