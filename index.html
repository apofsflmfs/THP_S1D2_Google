<!DOCTYPE html>
<html>
<head>
	<title>Google</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
	<header>
		<div>
			<div>
				<div>Gmail</div>
				<div>Images</div>
				<div><img src="images/cubes.png" alt="9 cubes"></div>
				<div class="blue_buttons">Sign in</div>
			</div>
		</div>
	</header>

	<section id="central">

		<div id="logo">
			<img src="images/googlelogo_color_272x92dp.png" alt="Google">
		</div>

		<div id="search_bar">
			<input type="text" name="search">
			<img src="images/mic.png">
		</div>

		<div id="search_buttons">
			<div><strong>Google Search</strong></div>
			<div><strong>I'm feeling lucky</strong></div>
		</div>

		<div id="google_offered">Google offered in: <a href="google.fr">Fran√ßais</a></div>
	</section>
	

	<footer>

		<div id="privacy">
			<div id="privacy_logo">
				<img src="images/privacy_shield.png" alt="privacy_shield"><span>A privacy reminder from Google</span>
			</div>
				<!-- <div>
					
				</div>
				<div id="privacy_sentence">A privacy reminder from Google</div> -->

			<div id="privacy_buttons">
				<div>
					<div id="remind">REMIND ME LATER</div>
					<div class="blue_buttons">REVIEW NOW</div>
				</div>
			</div>
		</div>

		<div id="france_bar">France</div>
		
		<div id="bottom">
			<div>
				<div>
					<div class="footer_buttons">Advertising</div>
					<div class="footer_buttons">Business</div>
					<div class="footer_buttons">About</div>
				</div>
			</div>

			<div>
				<div>
					<div class="footer_buttons">Consumer information</div>
					<div class="footer_buttons">Privacy</div>
					<div class="footer_buttons">Terms</div>
					<div class="footer_buttons">Settings</div>
				</div>
			</div>
		</div>

	</footer>
	

</body>
</html>
